<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Control Board</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js for point cloud -->
  <!-- Chart.js for sensor gauges -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="app">
    <!-- Sidebar for Sensor Data and Camera Feed -->
    <div id="sidebar" class="flex flex-col gap-4">
      <div class="flex flex-row gap-4">
        <h2 class="text-xl font-bold">Connection:</h2>
        <span class="connection-dot"></span>
      </div>

      <div id="sensor-data" class="space-y-2">
        <div>
          <label class="block text-sm">Temperature:</label>
          <span id="temp" class="text-lg">-- Â°C</span>
        </div>
        <div>
          <label class="block text-sm">Speed:</label>
          <span id="speed" class="text-lg">-- m/s</span>
        </div>
        <div>
          <label class="block text-sm">Battery:</label>
          <span id="battery" class="text-lg">-- %</span>
        </div>
        <canvas id="battery-gauge" width="200" height="100"></canvas>
      </div>
      <h2 class="text-xl font-bold mt-4">Camera Feed</h2> 
      <video id="rtsp-feed" autoplay class="w-full rounded" controls></video>
    </div>

<div id="main-view" class="flex flex-col flex-grow min-h-0">
  <!-- Tabs at the top -->
  <div id="tabs" class="flex bg-gray-800 flex-shrink-0">
    <div class="tab active" data-tab="point-cloud-tab">Point Cloud</div>
    <div class="tab" data-tab="camera-tab">Camera</div>
    <div class="tab" data-tab="settings-tab">Settings</div>
  </div>

  <!-- Container for all tab contents -->
  <div id="tab-contents" class="flex flex-col flex-grow min-h-0 overflow-hidden">
    <div id="point-cloud-tab" class="tab-content active flex-col min-h-0">
      <div id="tools-tab-container" class="flex tab-tools gap-2">
        <div id="pointCloud-tool" data-tool="paint" class="tool-btn">Tool 1</div>
        <div id="pointCloud-tool" data-tool="erase" class="tool-btn">Tool 2</div>
        <div id="tools-tab-save-btn" data-tool="save" class="tool-btn ml-auto">Save</div>
      </div>
      <canvas id="point-cloud" class="flex-1 w-full"></canvas>
    </div>

    <div id="camera-tab" class="tab-content  flex-col p-4 min-h-0">
      <video id="camera-feed" autoplay class=" w-full rounded" controls></video>
    </div>

    <div id="settings-tab" class="tab-content  flex-col p-4 min-h-0 text-white overflow-auto">
      <h2 class="text-xl font-bold mb-4">Device:</h2>
      <form id="settings-form" class="space-y-4 flex-1 overflow-auto">
        <div class="ml-5">
          <label class="block text-sm">IP:</label>
          <input type="text" id="device-ip" value="127.0.0.1" class="w-full p-2 rounded text-white">
        </div>
        <div class="ml-5">
          <label class="block text-sm">Port:</label>
          <input type="number" id="device-port" value="6969" class="w-full p-2 rounded text-white" min="1" max="65535">
        </div>
        <h2 class="text-xl font-bold mb-4">Camera:</h2>
        <div class="ml-5">
          <label class="block text-sm">IP:</label>
          <input type="text" id="rtsp-url" value="rtsp://robot_ip:554/stream" class="w-full p-2 rounded text-white">
        </div>
        <div class="ml-5">
          <label class="block text-sm">Brush Size:</label>
          <input type="number" id="brush-size" value="0.5" step="0.1" class="w-full p-2 rounded text-white">
        </div>
        <button type="button" id="save-settings" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Save Settings
        </button>
      </form>
    </div>
  </div>
</div>

  </div>
  <script type="module" src="./main.ts"> </script>

</body>

</html>
